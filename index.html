<!DOCTYPE html>
<html>
    <head>
        <title>Eric's Sandbox</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
        <h1>Hello World</h1>
        <script>
            let time = 2000;

            function changeImg() {
                let i = Math.floor(Math.random()* 16);
                document.getElementById('slide').src = `Pictures/Slideshow/${i}.JPG`;
                setTimeout('changeImg()', time);
                }

        window.onload = changeImg;
        </script>

        <img id='slide' width='800' height='400'>
    </head>
    <body>
        <p>I hope this is easier on the eyes.</p>
    </body>
    <footer>
        <div>I'm hosted with GitHub Pages.</div>
    </footer>
</html>
