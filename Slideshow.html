<!DOCTYPE html>
<html>
    <body>
        <script>
            let time = 1000;

            function changeImg() {
                let i = Math.floor(Math.random()* 16);
                document.slide.src = `${i}.JPG`;  
                setTimeout('changeImg()', time);
                }

        window.onload = changeImg;
        </script>

        <img name='slide' width='800' height='400'>
    </body>
</html>
