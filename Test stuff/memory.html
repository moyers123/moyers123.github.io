<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Memory </title>
    <link rel='stylesheet' href='Sandbox\styles\sandFooters.css'> 
    <link rel='stylesheet' href='Sandbox\styles\memory.css'>
    <script href='Sandbox\js\memory.js' defer></script>

<body>
    <h1 class='page-title'> Match the Cards </h1>
    <div class='game-container'>
        <div class='game-info-container'>
            <div class='game-info'>
                Time <span id='time-remaining'>100</span>
            </div>
            <div class='game-info'>
                Flips <span id='flips-remaining'>0</span>
            </div>
        </div>
        <div class='cards visible'>
            <div class='card-back card-face'>
                <img class="snow-flakes top-left-flakes" src='Sandbox\memoryPics\cardCornerDecor.png' />
                <img class="snow-flakes bottom-right-flakes" src='Sandbox\memoryPics\cardCornerDecor.png' />
                <img class="snowman" src='Sandbox/memoryPics/cardBack.png' />
            </div>
            <div class='card-front card-face'>
                <img class="snow-flakes top-left-flakes" src='Sandbox\memoryPics\cardCornerDecor.png' />
                <img class="snow-flakes bottom-right-flakes" src='Sandbox\memoryPics\cardCornerDecor.png' />
                <img class='snowman' src='Sandbox/memoryPics/Card1.png' />
            </div>
        </div>      
        <div class='cards'>2</div>
        <div class='cards'>3</div>
        <div class='cards'>4</div>
        <div class='cards'>5</div>
        <div class='cards'>6</div>
        <div class='cards'>7</div>
        <div class='cards'>8</div>
        <div class='cards'>9</div>
        <div class='cards'>10</div>
        <div class='cards'>11</div>
        <div class='cards'>12</div>
        <div class='cards'>13</div>
        <div class='cards'>14</div>
        <div class='cards'>15</div>
        <div class='cards'>16</div>
    </div>
</body>
