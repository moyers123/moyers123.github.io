<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel='stylesheet' href='Sandbox/styles/ticTacToe.css'>
    <link rel='stylesheet' href='Sandbox/styles/sandFooters.css'>
    <script type='text/javascript' src='Sandbox/js/ticTacToe.js' defer></script>
</head>
<body>
    <div class='board' id='board'>
        <div class="cell x" data-cell></div>
        <div class="cell o" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
    </div>
    <div class="winning-message" id='winningMessage'>
        <div data-winning-message-text></div>
        <button id='restartButton'>Restart</button>
    </div>
</body>
<footer>
