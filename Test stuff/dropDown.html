<!DOCTYPE html>
<html lang='en'>
    <head>
        <title> Drop Down Bar</title>
        <link rel='stylesheet' href='Sandbox\styles\dropDown.css'>
        <link rel='stylesheet' href='Sandbox\styles\sandFooters.css'>
        <script type='text/javascript' src='Sandbox\js\dropDown.js' defer></script>
    </head>
    <body>
        <div class='header'>
            <div class="dropDown" data-dropdown>
                <button class='link' data-dropdown-button> Manga </button>
                <div class='dropDownMenu' id='info'>
                    <div class='myManga'>
                        <!--add manga here-->
                        <ul>
                            <li> Love Hina </li>
                            <li> Tenkuu Shinpan </li>
                            <li> Naruto </li>
                            <li> GE </li>
                            <li> Ga-rei </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="dropDown" data-dropdown>
            <button class='link' data-dropdown-button> Anime </button>
                <div class='dropDownMenu' id='info'>
                    <div class='myAnime'>
                        <!--add anime here-->
                        <ul>
                            <li> Naruto </li>
                            <li> Yu Yu Hakusho </li>
                            <li> Rurouni Kenshin </li>
                            <li> Chuunibyou Demo Koi ga Shitai </li>
                            <li> Sakamoto Desu ga </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="dropDown" data-dropdown>
            <button class='link' data-dropdown-button> Music </button>
                <div class='dropDownMenu' id='info'>
                    <div class='myMusic'>
                        <!--add music here-->
                        <ul>
                            <li> Masaki Suda </li>
                            <li> Aimyon </li>
                            <li> Yorushika </li>
                            <li> Yoasobi </li>
                            <li> Shimatani Hitomi </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <footer>
        <div class='footer'>
            <a href='..//sandbox.html'> Back </a>
        </div>
    </footer>
</html>
