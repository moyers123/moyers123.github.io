<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Calculator </title>
        <link rel='stylesheet' href='Sandbox\styles\calculator.css'>
        <link rel='stylesheet' href='Sandbox\styles\sandFooters.css'>
        <link type='text/javascript' src='Sandbox\js\calculator.js' defer>
    </head>

    <body>
        <div class='calc-grid'>
            <div class='output'>
                <div class='previous'></div>
                <div class='current'></div>
            </div>
            <button class='span2'>AC</button>
            <button>DEL</button>
            <button>/</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>+</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>-</button>
            <button>.</button>
            <button>0</button>
            <button class='span2'>=</button>
        </div>
    </body>

    <footer>
        <div class='footer'>
            <a href='..//sandbox.html'> Back </a>
        </div>
    </footer>
</html>
